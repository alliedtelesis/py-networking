{% if os == 'awp' %}
system: awp_system
{% elif os == 'ats' %}
system: ats_system
{% endif %}

features:
{% if os == 'awp' %}
  interface: awp_interface
  vlan: awp_vlan
  user: awp_user
  file: awp_file
  license: awp_license
  mac: awp_mac
  clock: awp_clock
  ntp: awp_ntp
{% elif os == 'ats' %}
  interface: ats_interface
  vlan: ats_vlan
  user: ats_user
  file: ats_file
  mac: ats_mac
  clock: ats_clock
  ntp: ats_ntp
{% endif %}

