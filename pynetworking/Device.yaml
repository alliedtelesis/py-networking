{% if os == 'awp' %}
system: awp_system
{% elif os == 'ats' %}
system: ats_system
{% endif %}

features:
{% if os == 'awp' %}
  vlan: awp_vlan
  interface: awp_interface
  user: awp_user
  file: awp_file
{% elif os == 'ats' %}
  interface: ats_interface
  vlan: ats_vlan
  user: ats_user
  file: ats_file
{% endif %}

